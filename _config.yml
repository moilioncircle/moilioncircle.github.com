#jekyll serve

# Site wide configuration

title: 攻城狮朋友圈：终日乾乾，或跃在渊
description: 不等不靠，有囧有料，攻城狮建造世界
logo: logo/120x120-moilion.png
teaser: logo/400x250-skill.png
# url: http://0.0.0.0:4000
url: https://www.moilioncircle.com

# Jekyll configuration
timezone : Asia/Shanghai
sass:
    sass_dir: _sass
    style: compressed
permalink: /:categories/:title.html
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge

kramdown:
  input:          GFM
  hard_wrap:      false

plugins:
  - jekyll-sitemap

redcarpet:
  extensions: ["fenced_code_blocks","tables","autolink","strikethrough","no_intra_emphasis"]

# Site owner
owner:
  name: "史荣久"
  web: https://www.trydofor.com
  bio: "$implicity is everything, since valentine's day 2004."
  avatar: user/shi.rongjiu.jpg

exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
